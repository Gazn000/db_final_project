<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Data</title>
</head>
<body>
    <h1>Update Data</h1>
    <form id="createForm">

        <!-- 數值輸入: 身高, 體重, 年齡 -->
        <label for="height">身高(cm): </label>
        <input type="number" id="height" name="height" placeholder="請輸入身高" required>
        <br><br>

        <label for="weight">體重(kg): </label>
        <input type="number" id="weight" name="weight" placeholder="請輸入體重" required>
        <br><br>

        <label for="age">年齡(year): </label>
        <input type="number" id="age" name="age" placeholder="請輸入年齡" required>
        <br><br>

        <!-- 選單: 性別(男女) -->
        <label for="gender">性別: </label>
        <select id="gender" name="gender" required>
            <option value="">請選擇</option>
            <option value="0">女</option>
            <option value="1">男</option>
        </select>
        <br><br>

        <!-- 選單: 高血壓(0、1) -->
        <label for="highBloodPressure">高血壓: </label>
        <select id="highBloodPressure" name="highBloodPressure" required>
            <option value="">請選擇</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <br><br>

        <!-- 選單: 高血糖(0、1) -->
        <label for="highBloodSugar">高血糖: </label>
        <select id="highBloodSugar" name="highBloodSugar" required>
            <option value="">請選擇</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <br><br>

        <!-- 選單: 高膽固醇(0、1) -->
        <label for="highCholesterol">高膽固醇: </label>
        <select id="highCholesterol" name="highCholesterol" required>
            <option value="">請選擇</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <br><br>

        <!-- 選單: 酗酒(0、1) -->
        <label for="heavyAlcohol">酗酒: </label>
        <select id="heavyAlcohol" name="heavyAlcohol" required>
            <option value="">請選擇</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <br><br>

        <!-- 選單: 抽菸(0、1) -->
        <label for="smoking">抽菸: </label>
        <select id="smoking" name="smoking" required>
            <option value="">請選擇</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <br><br>

        <!-- 選單: 中風(0、1) -->
        <label for="stroke">中風: </label>
        <select id="stroke" name="stroke" required>
            <option value="">請選擇</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <br><br>

        <!-- 最陽春的「Create」按鈕 -->
        <button type="submit">Update</button>
    </form>

    <script>
        // 這裡提供最陽春的提交事件示例，可依需要改成 fetch/AJAX 等
        document.getElementById('createForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止表單預設行為

            // 簡易獲取表單數值，您也可使用 FormData 或其他方式
            const formData = {
                height: document.getElementById('height').value,
                weight: document.getElementById('weight').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                highBloodPressure: document.getElementById('highBloodPressure').value,
                highBloodSugar: document.getElementById('highBloodSugar').value,
                highCholesterol: document.getElementById('highCholesterol').value,
                heavyAlcohol: document.getElementById('heavyAlcohol').value,
                smoking: document.getElementById('smoking').value,
                stroke: document.getElementById('stroke').value
            };

            // 這裡只是示範；實際可用 fetch/axios 將資料送到後端
            console.log("表單提交資料:", formData);
            alert("Create clicked! 送出資料至後端處理...");
        });
    </script>
</body>
</html>
