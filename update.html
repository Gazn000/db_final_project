<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update Data</h1>
        <form id="createForm">
            <label for="height">Height (cm): </label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg): </label>
            <input type="number" id="weight" name="weight" required>

            <label for="age">Age: </label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender: </label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="highBloodPressure">High Blood Pressure: </label>
            <select id="highBloodPressure" name="highBloodPressure" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="highBloodSugar">High Blood Sugar: </label>
            <select id="highBloodSugar" name="highBloodSugar" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="highCholesterol">High Cholesterol: </label>
            <select id="highCholesterol" name="highCholesterol" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="heavyAlcohol">Heavy Alcohol Use: </label>
            <select id="heavyAlcohol" name="heavyAlcohol" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="smoking">Smoking: </label>
            <select id="smoking" name="smoking" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="stroke">Stroke: </label>
            <select id="stroke" name="stroke" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <button type="submit">Create</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('createForm').addEventListener('submit', function (e) {
            e.preventDefault(); // 阻止表單預設行為

            // 收集表單數據
            const formData = {
                height: document.getElementById('height').value,
                weight: document.getElementById('weight').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                highBloodPressure: document.getElementById('highBloodPressure').value,
                highBloodSugar: document.getElementById('highBloodSugar').value,
                highCholesterol: document.getElementById('highCholesterol').value,
                heavyAlcohol: document.getElementById('heavyAlcohol').value,
                smoking: document.getElementById('smoking').value,
                stroke: document.getElementById('stroke').value
            };

            // 發送 POST 請求到 /create
            fetch('/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.message) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    // 重置表單
                    document.getElementById('createForm').reset();
                } else if (data.error) {
                    messageDiv.textContent = 'Error: ' + data.error;
                    messageDiv.className = 'message error';
                }
            })
            .catch(error => {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Error: Unable to connect to the server.';
                messageDiv.className = 'message error';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
